  <!-- Footer -->
<footer>
  <div class="container">
      <div class="grid grid-2">
        <div></div>
        <div class="form-content">
          <h3 class="lvl1">Contactez-nous</h3>
          <div class="social-list">
            <a target="_blank" href="https://www.facebook.com/dateamfr/" class="icon-social lvl2">
              <img width="42" src="./assets/img/ic-facebook.svg" alt="">
            </a>
            <a target="_blank" href="https://twitter.com/DaTeamFr" class="icon-social lvl2">
              <img width="42" src="./assets/img/ic-twitter.svg" alt="">
            </a>
            <a target="_blank" href="https://www.linkedin.com/company/dateam/" class="icon-social lvl3">
              <img width="42" src="./assets/img/ic-linkedin.svg" alt="">
            </a>
          </div>
          <h4 class="lvl5">Pour nous parler de vos nouveaux projets, on adore les belles histoires.</h4>
          <form method="POST" class="contact-form lvl1" onsubmit="return applyDaContact();">
              <div>
                  <input id="nom-complet" type="text" name="name" required="required">
                  <label for="nom-complet" class="custom-label">Nom complet</label>
                  <div class="cover"></div>
              </div>    
              <div>
                  <input id="email" type="email" name="email" required="required">
                  <label for="email" class="custom-label">Email</label>
                  <div class="cover"></div>
              </div>   
              <div>
                  <textarea id="message" name="message" cols="30" rows="3" required="required"></textarea>
                  <label for="message" class="custom-label">Votre message</label>
                  <div class="cover"></div>
              </div>   
              <div class="form-group checkbox checkbox-firstline">
                  <input type="checkbox" id="test"  required="required"/>
                  <label for="test">En cochant cette case, j’accepte les <a href="mentions-legales">conditions générales d’utilisation.</a></label>
              </div>
              <div class="parent-captcha">
                <div class="g-recaptcha" data-sitekey="6LcxEeIZAAAAAJO0bA4flXusnPR5Dy-jc1P4t7Pg" data-size="normal"></div>
              </div>
              <div class="sending">
                <button type="submit" class="btn bold ">
                  Envoyer
                  <svg width="20" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M1.4 17.4l17.45-7.48a1 1 0 000-1.84L1.4.6a.993.993 0 00-1.39.91L0 6.12c0 .5.37.93.87.99L15 9 .87 10.88c-.5.07-.87.5-.87 1l.01 4.61c0 .71.73 1.2 1.39.91z" fill="#FFF" fill-rule="nonzero"/></svg>
                </button>
              </div>
          </form>
        </div>
      </div>
  </div>
  <div class="credits">
      <div class="credits-infos">© Dateam 2021. Tous droits réservés.</div>

        •<a href="/plan-du-site.html">Plan du site</a></div>
  </div>
